<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
</head>
<body>


<canvas id="myCanvas">
Your browser does not support the HTML5 canvas tag.</canvas>


<script>
var canvas = document.getElementById("myCanvas");
var width = window.innerWidth;
var height = window.innerHeight;
canvas.width = width*.9;
canvas.height = height*.9;

var ctx = canvas.getContext("2d");

ctx.beginPath();
if(height < width) {
	ctx.arc(width/2,height/2,height/4,0,2*Math.PI);
	var grd=ctx.createRadialGradient(width/2,height/2,(height/4)*.5,width/2,height/2,(height/4)*2);
}
else {
	ctx.arc(width/2,height/2,width/4,0,2*Math.PI);
	var grd=ctx.createRadialGradient(width/2,height/2,(width/4)*.5,width/2,height/2,(width/4)*2);
}

grd.addColorStop(0,"red");
grd.addColorStop(1,"white");
ctx.fillStyle = grd;
ctx.fill();

ctx.fillStyle = "white";
ctx.font = "50px Arial";
ctx.fillText("Justin Hill",(width/2)-110,height*.1);

</script> 

</body>
</html>
